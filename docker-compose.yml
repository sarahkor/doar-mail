services:
  server2:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: server2
    ports:
      - "12345:12345"
    command: ./build/server 12345 1000 3

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client
    ports:
      - "8080:8080"
    depends_on:
      - server2
